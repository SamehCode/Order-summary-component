<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/master.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="bg-image"></div>
<main class="container">
  <div class="main-image">
    <img src="/images/illustration-hero.svg" alt="">
  </div>
  <h1>Order Summary</h1>
  <p class="p-1">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
  <div class="price">
    <img src="/images/icon-music.svg" alt="">
    <div class="annual">
      <p class="p-2">Annual Plan</p>
      <p class="p-3">$59.99/year</p>
    </div>
    <a href="#" class="change">Change</a>
  </div>
  <button class="btn-1">Proceed to Payment</button>
  <p class="cancel">Cancel Order</p>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SamehCode</a>.
  </div>
</footer>
</body>
</html>
